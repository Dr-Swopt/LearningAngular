<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex="40" *ngIf="dish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dishdetail', prev]"><fa-icon [icon]="faLeft"></fa-icon></button>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><fa-icon [icon]="faRight"></fa-icon></button>
    </mat-card-actions>
  </mat-card>
</div>

<div fxFlex="40" *ngIf="dish">
<p>Display the list of comments here</p>
<div *ngFor="let item of dish.comments">
    <h3>{{ item.author | uppercase}}</h3>

    <p>{{ item.comment | lowercase}}</p>
    <p>{{ item.author}}</p>
    <p>{{ item.date | date}}</p>
</div>
</div>

<div class="center" [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>

</div>
